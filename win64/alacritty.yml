# %APPDATA%/alacritty/alacritty.yml

window:
  padding:
    x: 5
  title: Alacritty
scrolling:
  history: 100000
font:
  normal:
    family: FiraMono Nerd Font Mono 
    style: Regular
  bold:
    family: FiraMono Nerd Font Mono 
    style: Bold
  italic:
    family: FiraMono Nerd Font Mono
    style: Italic
  bold_italic:
    family: FiraMono Nerd Font Mono
    style: Bold Italic
  size: 9.0
shell:
  program: C:\Program Files\Git\bin\bash.exe
colors:
  primary:
    foreground: '#9189e0'
    background: '#232136'
  cursor:
    text: '#1E1E3F'
    cursor: '#FAD000'
  normal:
    black: '#000000'
    red: '#EC3A37'
    green: '#75e44c'
    yellow: '#FAD000'
    blue: '#6943FF'
    magenta: '#FF2C70'
    cyan: '#80FCFF'
    white: '#FFFFFF'
  bright:
    black: '#5C5C61'
    red: '#EC3A37'
    green: '#3AD900'
    yellow: '#FAD000'
    blue: '#462daa'
    magenta: '#FB94FF'
    cyan: '#80FCFF'
    white: '#2D2B55'
selection:
  save_to_clipboard: true
mouse_bindings:
  - { mouse: Right, action: PasteSelection }
